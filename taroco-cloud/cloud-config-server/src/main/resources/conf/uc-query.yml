info:
  app:
    name: User Center Query
    description:  User Center Query Side (CQRS)

management:
  security:
    enabled: false

server:
  port: ${PORT:8083}
    
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.axonframework: DEBUG
    xyz.weechang: DEBUG

spring:
  application:
    exchange: usercenter.events.fanout.exchange
    queue: usercenter.view.event.stream
    terminal: usercenter.axon.terminal
  rabbitmq:
    hostname: 127.0.0.1
    username: guest
    password: guest

  data:
    mongodb:
      uri: ${vcap.services.mongo.credentials.uri:mongodb://127.0.0.1:27017}/taroco
    rest:
      uri: api

security:
  oauth2:
    resource:
      jwt:
        keyUri: http://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/oauth/token_key
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.registry.credentials.uri:http://localhost:8761}/eureka/

# The OAuth2 server definition that would be used to send the authorization requests to
authserver:
  hostname: localhost
  port: 9999
  contextPath: uaa

---
spring:
  profiles: dev
  jpa:
    database: MySQL
    show-sql: true
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

  datasource:
  url: jdbc:mysql://127.0.0.1:3306/taroco?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
  username: taroco
  password: taroco
  driver-class-name: com.mysql.jdbc.Driver
  max-active: 20
  max-idle: 8
  min-idle: 8
  initial-size: 10


authserver:
  hostname: localhost
  port: 80
  contextPath: uaa

eureka:
  instance:
    hostname: localhost
    nonSecurePort: 80