info:
  app:
    name: API Gateway

server:
  port: ${PORT:9000}

authserver:
    hostname: localhost
    port: 9999
    contextPath: uaa

zuul:
  routes:
    command-side-project:
      path: /command/project/**
    query-side-project:
      path: /query/project/**

eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.registry.credentials.uri:http://localhost:8761}/eureka/

spring:
  profiles: dev
  application:
    queue: gateway.event.stream
    terminal: gateway.axon.terminal
    project:
      exchange: project.events.fanout.exchange
  rabbitmq:
    hostname: 127.0.0.1
    username: guest
    password: guest
  oauth2:
    sso:
      home:
        secure: false
        path: /,/**/*.html
    client:
      accessTokenUri: http://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/oauth/token
      userAuthorizationUri: http://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyUri: http://${authserver.hostname}:${authserver.port}/${authserver.contextPath}/oauth/token_key
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----