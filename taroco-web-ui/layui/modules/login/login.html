<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>taroco后台系统登录</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" type="text/css" href="prism.css">
    <link rel="icon" href="../../favicon.ico">
</head>
<body style="">
<div id="Wrapper">
    <div id="Box">
        <h1>TAROCO后台系统</h1>
        <h3>EDA DDD 微服务架构设计</h3>
        <div class="code-preview center" style="margin-top: 30px">
            <div class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input name="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" autocomplete="off" placeholder="请输入密码" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="margin-top: 50px">
                    <button class="layui-btn">登录</button> <button class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </div>
    </div>
</div>


<canvas id="Quietflow" width="1536" height="448" style="z-index: -1000; position: absolute; top: 0px; width: 1536px; height: 150px;"></canvas>

<script src="../../layui/layui.js"></script>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="login.js"></script>
<script src="quietflow.min.js"></script>
