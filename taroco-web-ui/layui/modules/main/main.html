<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页--TAROCO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<style>
		.panel_box{ margin-bottom:5px;}
		.panel{ text-align:center; height:90px;}
		.panel_box a{display:block; border-radius:5px; overflow:hidden; height:80px; background-color:#f2f2f2 !important; }
		.panel_icon{ width:40%; display: inline-block; line-height:80px; float:left; position:relative; height:100%;}
		.panel_icon i{ font-size:40px !important; color:#fff; display: inline-block;}
		.panel_word{ width:60%; display: inline-block; float:right; margin:13px 0 14px; }
		.panel_word span{ font-size:25px; display:block; height:34px; }
	</style>
</head>
<body style="padding: 10px">
	<blockquote class="layui-elem-quote layui-bg-green">
		<div id="nowTime"></div>
	</blockquote>
	<div class="layui-row layui-col-space10 panel_box">
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
			<a href="javascript:;" data-url="https://github.com/weechang/Taroco" target="_blank">
				<div class="panel_icon layui-bg-black">
					<i class="layui-anim seraph icon-github"></i>
				</div>
				<div class="panel_word">
					<span>Github</span>
					<cite>下载链接</cite>
				</div>
			</a>
		</div>
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
			<a href="javascript:;" data-url="https://gitee.com/WeeChang_Sc/Taroco" target="_blank">
				<div class="panel_icon layui-bg-red">
					<i class="layui-anim seraph icon-oschina"></i>
				</div>
				<div class="panel_word">
					<span>码云</span>
					<cite>下载链接</cite>
				</div>
			</a>
		</div>
		<div class="panel layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-lg2">
			<a href="javascript:;" data-url="////shang.qq.com/wpa/qunwpa?idkey=0d6ed718829ed2c58d33f08d497e02deb2b63d9088609ba46a346ec998391f46" target="_blank">
				<div class="panel_icon layui-bg-blue">
					<i class="layui-anim seraph icon-qq"></i>
				</div>
				<div class="panel_word">
					<span>QQ</span>
					<cite>交流群</cite>
				</div>
			</a>
		</div>
	</div>
	<blockquote class="layui-elem-quote main_btn">
		<p>本框架基于AXON，rabbitMQ，spring cloud，layui，mongodb完成</p>
		<p class="layui-red">郑重提示：本系统仅作为学习交流免费使用，如需用作商业用途，请联系作者咨询。</p>
	</blockquote>

	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
